{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    body {
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    #card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
    
    .iconUp:hover {
        fill: #235ff6;
        transform: scale(1.54);
    }
    .iconDown:hover {
        fill: #de0505;
        transform: scale(1.54);
        
    }
    
</style>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    
</head>


<body>
    {% if user.is_authenticated %}
        <nav class="navbar shadow navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'NUTRIOUS.png' %}" alt="Logo" height="70" class="d-inline-block align-text-top">
                </a>
                <div class="d-flex flex-row">
                    <div class="dropdown m-auto mx-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'home:profile' %}">View Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'home:logout' %}">Log Out</a></li>
                        </ul>
                    </div>
                    <!-- Pembeda dari user yang sudah verified dan belum adalah pada border dari profile picture -->
                    {% if is_verified %}
                        <img src="{{profile_url}}" class="rounded-circle shadow avatar m-auto mx-3 border border-success border-3">
                    {% else %}
                        <img src="{{profile_url}}" class="rounded-circle shadow avatar m-auto mx-3 border border-danger border-3">
                    {% endif %}
                </div>
            </div>
        </nav>
    {% else %}
        <nav class="navbar shadow navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'NUTRIOUS.png' %}" alt="Logo" height="70" class="d-inline-block align-text-top">
                </a>
                <div class="d-flex flex-row-reverse">
                    <a class="btn btn-outline-primary p-2 m-3" role="button" href="{% url 'home:register' %}">Sign Up</a>
                    <a class="btn btn-outline-success p-2 m-3" role="button" href="{% url 'home:login' %}">Log In</a>
                </div>
            </div>
        </nav>
    {% endif %}
    <div>
        <a href="/blog/add-post/" class="btn btn-primary">Add post</a>
    </div>
    <div class="grid lg:grid-cols-5 md:grid-cols-2 gap-5 mt-8 sm:mt-5 px-4 py-4" id="post"></div>
</body>

<script>
    $(document).ready(function(){
        function updateCardUpvote(id) {
            $.ajax({
                url: `/blog/updateUpvote/${id}`,
                type: 'PATCH',
                success: function (data) {
                    console.log(data)
                    $(`#${data.pk}-card`).empty()
                    $(`#${data.pk}-card`).append(
                        `
                            <div class="card-body">
                                <div>
                                    <h1>${data.fields.title}</h1>
                                </div>
                                <div>
                                    <p>

                                        ${data.fields.content.length > 900 
                                            ? data.fields.content.slice(-0, -900) 
                                            : data.fields.content }
                                    </p>
                                </div>
                                <div>
                                    <span>
                                        ${data.fields.author.nickname} | ${data.fields.created_on}
                                            
                                    </span>
                                    
                                </div>
                                <div>
                                    <div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <a href="/blog/details/${data.pk}" class="btn btn-primary">Read More</a>
                                        <div>   
                                            <ion-icon name="thumbs-up" class="iconUp"></ion-icon>
                                            ${data.fields.upvote}

                                            <ion-icon name="thumbs-down" class="iconDown"></ion-icon>
                                            ${data.fields.downvote}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `
                    )
                }
            });
        }






        const card = (data) =>  
            `<div class="container">
                <div class="row">
                    <div class="mt-3">
                        <div class="card mb-4" id="${data.pk}-card">
                            <div class="card-body">
                                <div>
                                    <h1>${data.fields.title}</h1>
                                </div>
                                <div>
                                    <p>

                                        ${data.fields.content.length > 900 
                                            ? data.fields.content.slice(-0, -900) 
                                            : data.fields.content }
                                    </p>
                                </div>
                                <div>
                                    <span>
                                        ${data.fields.author.nickname} | ${data.fields.created_on}
                                            
                                    </span>
                                    
                                </div>
                                <div>
                                    <div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-3">
                                        <a href="/blog/details/${data.pk}" class="btn btn-primary">Read More</a>
                                        <div>   
                                            <ion-icon name="thumbs-up" class="iconUp" onclick="updateCardUpvote(${data.pk})"></ion-icon>
                                            ${data.fields.upvote}

                                            <ion-icon name="thumbs-down" class="iconDown" ></ion-icon>
                                            ${data.fields.downvote}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`
                
        const addCard = (data) => {
            
            return $('#post').append(card(data))
        }

        $.get('/blog/json', function (blog) {
            blog.map((data) => {
                console.log(data)
                addCard(data)
            })
        })

        $(`#add-todolist`).click(function(){
        if ($('#title').val() && $('#description').val()){
            $.post('/blog/add-post', {
                title: $('#title').val(),
                description: $('#description').val(),
            },
            function(res, status){
                if(status == 'success'){
                    addCard(res)
                }
            },
            )
            return false
        }
        })


        

    //     deleteCard = (idCard) => {
    //     $.ajax({
    //         url: `/todolist/delete/${idCard}`,
    //         type: 'DELETE',
    //         success: function(result) {
    //           $(`#${idCard}-card`).remove()
    //         }
    //       });  
    //   }

    
        
    });
</script>


{%endblock%}
