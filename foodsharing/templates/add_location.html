{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Log In</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    body{
        background-color: rgb(255, 245, 207);
    }
</style>
{% endblock meta %}

{% block content %}
<body>
    
<h1 class="title fw-bold">Sharing Place</h1>
    <form method="POST" action="">
        {% csrf_token %}
        
        <label>Address</label>
        <input type="text" name="location" placeholder="Address" class="form-control my-3">

        <label>Additional Info</label>
        <input type="text" name="content" placeholder="Additional Info" class="form-control my-3">

        <input id="add_post" class="btn login_btn btn-primary mx-auto m-1" type="submit" value="Submit">        
    </form>


</body>
